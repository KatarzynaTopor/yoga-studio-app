# Nazwa aplikacji
spring.application.name=yoga-studio-app

# Konfiguracja bazy danych PostgreSQL w Dockerze
spring.datasource.url=jdbc:postgresql://db:5432/yoga_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration
jwt.secret=myVerySecureSecretKey
jwt.expiration=86400000

# Hibernate (automatyczne tworzenie tabel)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Konfiguracja CORS dla Frontendu (React na porcie 3000)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allow-credentials=true

# Port aplikacji backendowej
server.port=8080
